<!DOCTYPE html>
<!-- Vehicle selection page using inheritance -->
<html>
  <head>
    <title>NodeJs Session4 Assignment1</title>
  </head>
  <body>
      <div id="displayForm">
        <h1>Vehicle Selection Page</h1>
        <h2>Vehicle Form</h2>
        <form id="vehicleForm">
            <input type="text" id="name" name="name" placeholder="Name"><br><br>
            <input type="text" id="desc" name="desc" placeholder="Description"><br><br>
            <input type="text" id="cost_per_km" name="cost_per_km" placeholder="Cost Per Kilometer"><br><br>
            <select id="type">
                <option>Vehicle Type</option>
                <option value="2">Two Wheeler</option>
                <option value="4">Four Wheeler</option>
            </select><br><br>
            <input type="submit" value="Submit" id="vehicleBtn">
        </form>
        <form id="fuelForm" style="display:none;">
            <select id="fuelType">
                <option>Fuel Type</option>
                <option value="petrol">Petrol</option>
                <option value="cng">CNG</option>
            </select><br>
            <input type="submit" value="submit" id="fuelSubmitBtn">
        </form>
      </div>
      
      <div id="displayContent" style="display:none;">
          <h1 id="header"></h1>
          <p id="content_name"></p>
          <p id="content_desc"></p>
          <p id="cost"></p>
          <p id="content_type"></p>
      </div>
      <!-- Include External JS -->
      <script src="Assignment1.js"></script>
  </body>
</html>
